<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="lista">
            <table>
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>TELEFONE</th>
                        <th>EMAIL</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="contatos">
                    <!-- Contatos adicionados via JavaScript -->
                </tbody>
            </table>
        </div>

        <button id="addContato">CRIAR NOVO CONTATO</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
